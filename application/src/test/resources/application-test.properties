spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.datasource.platform=h2
spring.datasource.url=jdbc:p6spy:h2:mem:h2mem;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=H2
spring.datasource.password=123
spring.datasource.driver-class-name=com.p6spy.engine.spy.P6SpyDriver
spring.liquibase.url=jdbc:h2:mem:h2mem;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.liquibase.user=H2
spring.liquibase.password=123
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=true
# statistics
spring.jpa.properties.hibernate.generate_statistics=true
#committing log
logging.level.org.hibernate.engine.transaction.internal.TransactionImpl=debug